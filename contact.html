    <h2>Contact</h2>
    <form name="sub" method="post" action="/" class="contact">
        <p><label>Name</label>
        <input name="namespot"></p>
        <p><label>Email</label>
        <input type="email" name="email"></p>
        <p><label>Reason for contact</label>
        <select name="reason">
            <option>General Hello</option>
            <option>Question or Concern</option>
            <option>Suggestion</option>
        </select></p>
        <p><label>Comments</label>
        <textarea name="comment"></textarea></p>
        <p><input type="submit"></p>
    </form>
